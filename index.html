    <main class="container mx-auto px-4 py-8 flex-1">
        <div class="max-w-2xl mx-auto bg-opacity-60 backdrop-blur-md p-6 rounded-xl shadow-lg">
            <h1 class="text-3xl text-center font-bold mb-6 text-yellow-400 dark:text-yellow-500 light:text-orange-500">Create Your Emoji Story</h1>
            
            <div id="moodForm" class="space-y-6">
                <div class="mood-select-container">
                    <label for="moodSelect" class="block mb-2 font-medium">Your Mood:</label>
                    <div class="relative">
                        <select id="moodSelect" class="w-full appearance-none bg-opacity-30 backdrop-blur-sm p-3 pr-10 rounded-lg transition">
                            <option value="">Choose your mood...</option>
                            <option value="happy">Happy 😊</option>
                            <option value="sad">Sad 😢</option>
                            <option value="excited">Excited 🤩</option>
                            <option value="angry">Angry 😡</option>
                            <option value="relaxed">Relaxed 😌</option>
                            <option value="love">Love ❤️</option>
                            <option value="confused">Confused 🤔</option>
                            <option value="sleepy">Sleepy 😴</option>
                            <option value="anxious">Anxious 😰</option>
                            <option value="party">Party 🥳</option>
                            <option value="adventure">Adventure 🏕️</option>
                            <option value="romantic">Romantic 💕</option>
                            <option value="creative">Creative 🎨</option>
                            <option value="calm">Calm 🧘</option>
                            <option value="energetic">Energetic ⚡</option>
                            <option value="funny">Funny 😂</option>
                            <option value="silly">Silly 🤪</option>
                            <option value="surprised">Surprised 😲</option>
                            <option value="thankful">Thankful 🙏</option>
                            <option value="proud">Proud 🦚</option>
                        </select>
                        <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-3 text-yellow-400">
                            <svg class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
                            </svg>
                        </div>
                    </div>
                </div>

                <div class="custom-mood-container">
                    <label for="customMood" class="block mb-2 font-medium">Or type your own mood:</label>
                    <input type="text" id="customMood" placeholder="Energetic, romantic, adventurous..." class="w-full bg-opacity-30 backdrop-blur-sm p-3 rounded-lg transition">
                </div>

                <div class="emoji-count-container">
                    <label for="emojiCount" class="block mb-2 font-medium">Emoji count: <span id="emojiCountValue">5</span></label>
                    <input type="range" id="emojiCount" min="3" max="15" value="5" class="w-full accent-yellow-400">
                </div>

                <div class="flex space-x-4">
                    <button id="generateBtn" class="generate-btn flex-1 py-3 px-6 rounded-lg transition duration-300 text-white font-medium">Generate Story</button>
                    <button id="randomMoodBtn" class="random-btn p-3 rounded-lg transition duration-300" title="Random Mood">🎲</button>
                </div>
            </div>

            <div id="resultContainer" class="mt-8 hidden">
                <div class="result-header flex justify-between items-center mb-3">
                    <h2 class="text-xl font-bold">Your Emoji Story</h2>
                    <div class="result-actions space-x-2">
                        <button id="copyBtn" class="action-btn p-2 rounded transition" title="Copy to clipboard">📋</button>
                        <button id="downloadBtn" class="action-btn p-2 rounded transition" title="Download as image">💾</button>
                        <button id="regenerateBtn" class="action-btn p-2 rounded transition" title="Generate new story">🔄</button>
                    </div>
                </div>
                <div id="emojiResult" class="emoji-result p-4 rounded-lg text-4xl text-center whitespace-normal break-words leading-relaxed"></div>
                <div id="moodLabel" class="mt-3 text-center italic"></div>
                <div class="share-container mt-6">
                    <p class="mb-2 text-center font-medium">Share your story:</p>
                    <div class="share-buttons flex justify-center space-x-4">
                        <button class="share-btn" data-platform="twitter" title="Share on Twitter">🐦</button>
                        <button class="share-btn" data-platform="facebook" title="Share on Facebook">📘</button>
                        <button class="share-btn" data-platform="whatsapp" title="Share on WhatsApp">📱</button>
                    </div>
